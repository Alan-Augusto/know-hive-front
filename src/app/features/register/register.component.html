<auth-base>
    <div class="w-10 sm:w-6 md:w-4">
        <h2 class="text-2xl font-bold text-center mb-3">Faça parte dessa colmeia!</h2>
        <p class="text-center mb-5">Preencha os campos abaixo para se registrar</p>
        <div class="flex flex-column gap-4 align-items-center" [formGroup]="registerForm">
            <p-floatlabel variant="on" class="w-full">
                <input pInputText id="over_label" formControlName="name" class="w-full" autocomplete="off" />
                <label for="over_label">Nome</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="w-full">
                <input pInputText id="over_label" formControlName="email" class="w-full" autocomplete="off" />
                <label for="over_label">Email</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="w-full">
                <input pInputText id="over_label" formControlName="confirmemail" class="w-full" autocomplete="off" />
                <label for="over_label">Confirme o email</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="w-full">
                <input pInputText id="over_label" pPassword formControlName="password" type="password" class="w-full" [feedback]="false" autocomplete="new-password" />
                <label for="over_label">Senha</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="w-full">
                <input pInputText id="over_label" pPassword formControlName="confirmpassword" type="password" class="w-full" [feedback]="false" autocomplete="new-password" />
                <label for="over_label">Confirme a senha</label>
            </p-floatlabel>
            <kh-button [loading]="isCheckingRegister()" (click)="handleRegister()" widthType="full">Entrar</kh-button>

        </div>

        <div class="flex align-items-center justify-content-center my-3 gap-2"
            [style.color]="'var(--p-primary-light-color)'">
            <p-divider class="w-full" />
            <span class="">OU</span>
            <p-divider class="w-full" />
        </div>

        <kh-button type="secondary" widthType="full">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="1rem" height="1rem">
                <path fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                <path fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                <path fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                <path fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
            </svg>
            <span>Entrar com Google</span>
        </kh-button>


        <p class="text-xs text-center mt-3">
            Ao clicar em continuar, você concorda com nossos
            <a href="#">Termos de Serviço</a> e
            <a href="#">Política de Privacidade</a>.
        </p>
    </div>
</auth-base>

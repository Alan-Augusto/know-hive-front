<div class="page">
    <div class="menu" [class.expand]="isExpanded()" [class.collapse]="!isExpanded()">
        <div class="menu-header">
            <h3 class="emoji">{{titlePage()}}</h3>
        </div>

        <div class="menu-body">
        </div>

        <div class="menu-footer">
            <button-color />
            <button-demo />
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="toggle-button" (click)="isExpanded.set(!isExpanded())">
                <i [class]="isExpanded() ? 'ti ti-layout-sidebar-left-collapse' : 'ti ti-layout-sidebar-right-collapse'"></i>
            </div>
            <div class="space-horizon"></div>
            <user-icon/>
        </div>
        <ng-content></ng-content>
    </div>
</div>
